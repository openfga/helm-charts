apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openfga.fullname" . }}-test-connection"
  labels:
    {{- include "openfga.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '{{ include "openfga.fullname" . }}:{{ .Values.service.port }}/healthz']
  restartPolicy: Never
