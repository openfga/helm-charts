replicaCount: 3

image:
  repository: openfga/openfga
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

telemetry:
  trace:
    enabled: false
    otlp:
      endpoint:
    sampleRatio:

  metrics:
    ## @param telemetry.metrics.enabled enable/disable prometheus metrics on the '/metrics' endpoint
    ##
    enabled: true

    ## @param telemetry.metrics.addr the host:port address to serve the Metrics server on
    addr: 0.0.0.0:2112

    ## @param telemetry.metrics.enableRPCHistograms enables prometheus histogram metrics for RPC latency distributions
    enableRPCHistograms:

    ## @param telemetry.metrics.podAnnotations [object] Annotations for the Prometheus metrics on etcd pods
    ##
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.containerPorts.prometheus }}"

datastore:
  engine: memory
  uri:
  uriSecret:
  maxCacheSize:
  maxOpenConns:
  maxIdleConns: 
  connMaxIdleTime:
  connMaxLifetime:
  applyMigrations: true

postgres:
  ## @param postgres.enabled enable the bitnami/postgresql subchart and deploy Postgres
  enabled: false

mysql:
  ## @param mysql.enabled enable the bitnami/mysql subchart and deploy MySQL
  enabled: false

grpc:
  addr: 0.0.0.0:8081
  tls:
    enabled: false
    cert:
    key: 

http:
  enabled: true
  addr: 0.0.0.0:8080
  tls:
    enabled: false
    cert:
    key:
  upstreamTimeout:
  corsAllowedOrigins: ["*"]
  corsAllowedHeaders: ["*"]

authn:
  method:
  preshared:
    keys: []
  oidc:
    audience:
    issuer:

playground:
  enabled: true
  port: 3000

profiler:
  enabled: false
  addr: 0.0.0.0:3001

log:
  level: info
  format: json

experimentals: []

maxTuplesPerWrite:
maxTypesPerAuthorizationModel:
changelogHorizonOffset:
resolveNodeLimit:
listObjectsDeadline:
listObjectsMaxResults:
allowWriting1_0Models:
allowEvaluating1_0Models:

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
